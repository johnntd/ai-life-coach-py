<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AI Life Coach</title>
  <style>
    :root{
      --bg:#0b1220;--ink:#e5e7eb;--muted:#9ca3af;
      --card:#0f172a;--you:#e7f0ff;--coach:#fff6e6
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px system-ui, -apple-system, Segoe UI, Roboto, sans-serif}
    .wrap{max-width:980px;margin:0 auto;padding:18px}
    header{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-bottom:10px}
    h1{margin:0;font-size:20px}
    .pill{background:#111827;border:1px solid #1f2937;color:var(--ink);padding:6px 10px;border-radius:999px}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:14px;padding:12px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .grow{flex:1}
    .btn{background:#2563eb;border:0;color:white;padding:10px 14px;border-radius:10px;cursor:pointer}
    .btn.secondary{background:#374151}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    input,select{background:#0b1220;border:1px solid #1f2937;color:var(--ink);padding:10px;border-radius:10px}
    .log{height:380px;overflow:auto;display:flex;flex-direction:column;gap:8px;margin-top:10px}
    .bubble{padding:10px 12px;border-radius:10px;max-width:80%}
    .you{background:var(--you);color:#0b1220;align-self:flex-end}
    .coach{background:var(--coach);color:#0b1220;align-self:flex-start}
    footer{margin-top:8px;color:var(--muted);font-size:12px;display:flex;justify-content:space-between;gap:8px;flex-wrap:wrap}

    .avatar-wrap{display:flex;align-items:center;gap:14px}
    .avatar{width:84px;height:84px;border-radius:12px;object-fit:cover;border:1px solid #1f2937}
    .talking{box-shadow:0 0 0 3px #22c55e66}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="avatar-wrap">
        <img id="avatar" class="avatar" src="/static/avatar.jpg" alt="Avatar"/>
        <div>
          <h1>Miss Sunny • AI Life Coach</h1>
          <div class="pill" id="status">Idle</div>
        </div>
      </div>
      <div class="grow"></div>
      <span class="pill" id="model">Model: …</span>
      <label class="pill">
        <input type="checkbox" id="teen" /> Teen Mode
      </label>
      <input id="name" placeholder="Child name" value="Emily"/>
      <select id="age">
        <option>3</option><option>4</option><option selected>5</option>
        <option>6</option><option>7</option><option>8</option>
      </select>
      <select id="lang">
        <option value="en-US" selected>English</option>
        <option value="vi-VN">Tiếng Việt</option>
      </select>
      <button id="start" class="btn">▶️ Start</button>
      <button id="stop" class="btn secondary" disabled>⏹ Stop</button>
    </header>

    <section class="card">
      <div class="log" id="log"></div>
      <div class="row" style="margin-top:10px">
        <input id="text" class="grow" placeholder="(Optional) type then Enter"/>
        <button id="send" class="btn secondary">Send</button>
      </div>
    </section>

    <footer>
      <div>Hands‑free after Start. Mic auto‑pauses during coach speech.</div>
      <div>API: <b>/chat</b> · TTS: <b>/tts</b></div>
    </footer>
  </div>

  <audio id="ttsAudio" preload="none"></audio>
  <script src="/static/app.js"></script>
</body>
</html>
