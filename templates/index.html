<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Life Coach</title>
  <style>
    :root {
      --bg: #0f172a;        /* slate-900 */
      --panel: #111827;     /* gray-900 */
      --ink: #e5e7eb;       /* gray-200 */
      --ink-dim: #9ca3af;   /* gray-400 */
      --accent: #2563eb;    /* blue-600 */
      --accent-2: #374151;  /* gray-700 */
      --bubble-you: #bfdbfe;   /* blue-200 */
      --bubble-coach: #d1fae5; /* emerald-100 */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: var(--bg); color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .wrap { max-width: 1060px; margin: 0 auto; padding: 12px 16px 28px; }
    header { display:flex; align-items:center; gap:12px; margin-bottom: 8px; }
    #avatar {
      width:42px; height:42px; border-radius:50%; object-fit:cover;
      border:2px solid var(--accent);
      transition: box-shadow .25s ease;
    }
    #avatar.talking { box-shadow:0 0 0 6px rgba(37,99,235,.25); }
    .title { font-weight:600; font-size:20px; margin-right:auto; }
    .status {
      font-size:12px; color: var(--ink-dim); padding:2px 8px; border-radius:999px;
      background: #0b1220; border:1px solid #1f2937;
    }
    .chip {
      font-size:12px; padding:4px 8px; border-radius:999px; background:#0b1220; border:1px solid #1f2937;
    }
    .controls { display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin:8px 0 14px; }
    .controls .group { display:flex; gap:8px; align-items:center; }
    input[type="text"], select {
      background:#0b1220; color:var(--ink);
      border:1px solid #1f2937; border-radius:10px; padding:8px 10px; outline:none;
    }
    button {
      background: var(--accent); color:white; border:none; border-radius:10px;
      padding:8px 14px; font-weight:600; cursor:pointer;
    }
    button:disabled { opacity:.5; cursor:not-allowed; }
    .btn-muted { background: var(--accent-2); }
    .panel {
      background: var(--panel);
      border:1px solid #1f2937; border-radius:14px; min-height:380px;
      padding:12px; overflow:auto;
    }
    .bubble {
      background: #111827; color:#0b1220;
      border-radius:10px; padding:10px 12px; margin:10px 0;
      border:1px solid #1f2937; color: var(--bg);
    }
    .bubble.you   { background: var(--bubble-you); }
    .bubble.coach { background: var(--bubble-coach); }
    .composer { display:flex; gap:8px; margin-top:12px; }
    #text { flex:1; }
    footer { margin-top:10px; font-size:12px; color:var(--ink-dim); }
    @media (max-width: 640px){
      .wrap { padding: 8px 10px 24px; }
      .panel { min-height: 50vh; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img id="avatar" src="https://picsum.photos/seed/sunny/128" alt="Miss Sunny" />
      <div class="title">AI Life Coach</div>
      <span id="status" class="status">Idle</span>
      <span id="model" class="chip">Model: gpt-4o</span>
    </header>

    <div class="controls">
      <div class="group">
        <input id="name" type="text" placeholder="Name" value="Emily" />
        <select id="age">
          <option>4</option><option selected>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option>
        </select>
        <label class="group" style="gap:6px;">
          <input id="teen" type="checkbox" /> Teen Mode
        </label>
        <select id="lang">
          <option value="en-US" selected>English</option>
          <option value="vi-VN">Vietnamese</option>
          <option value="es-ES">Spanish</option>
          <option value="ja-JP">Japanese</option>
          <option value="ko-KR">Korean</option>
          <option value="fr-FR">French</option>
          <option value="de-DE">German</option>
        </select>
      </div>
      <div class="group" style="margin-left:auto;">
        <button id="start">▶ Start</button>
        <button id="stop" class="btn-muted" disabled>■ Stop</button>
      </div>
    </div>

    <div id="log" class="panel"></div>

    <div class="composer">
      <input id="text" type="text" placeholder="(Optional) type a message & Enter" />
      <button id="send">Send</button>
    </div>

    <footer>
      Hands-free after Start. Mic auto-pauses during coach speech.<br />
      Tip for iPhone/iPad: open this app via your HTTPS Cloudflare link; iOS may block mic on plain <code>http://192.168…</code>.
      <span style="float:right">API: /chat</span>
    </footer>

    <!-- Hidden audio element for TTS playback -->
    <audio id="ttsAudio" preload="auto"></audio>
  </div>

  <!-- Keep the version suffix so you can hard-refresh on iOS -->
  <script src="/static/app.js?v=ios-3" defer></script>
</body>
</html>
